{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->

</head>
<body>
<div class="main-w3layouts wrapper">

    <div class="main-agileinfo">
        <div class="agileits-top">
            <div class="login-page">
                <div class="form">
                     <h1>Login Form</h1>
                    <form class="login-form" action="{% url 'login' %}" method="post">{% csrf_token %}

                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="password" name="password" required>
                        <h4 style="color:red">{{msg}}</h4>
                        <button>login</button>

                        <p class="message">Not registered? <a href="{% url 'ragisterpage' %}">Create an account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
